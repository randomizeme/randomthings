<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTPECA Loan Balance Inquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .notice {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>NTPECA Loan Balance Inquiry</h1>

    <form id="idForm">
        <label for="userId">Enter User ID:</label>
        <input type="text" id="userId" placeholder="Enter ID" required>

        <label for="otherInput">Enter Additional Information:</label>
        <input type="text" id="otherInput" placeholder="Enter additional info" required>

        <button type="submit">Get Balance</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById("idForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const userId = document.getElementById("userId").value;
            const otherInput = document.getElementById("otherInput").value;

            if (!userId || !otherInput) {
                alert("Please enter both User ID and Additional Information.");
                return;
            }

            const url = 'https://backend-4o0f.onrender.com/search';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: userId, additionalInfo: otherInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.ID) {
                    const table = `
                        <table>
                            <tbody>
                                <tr><th>ID Number</th><td>${data.ID}</td></tr>
                                <tr><th>Long Term Balance</th><td>${data.LongTermBalance}</td></tr>
                                <tr><th>Start Date</th><td>${data.StartDate}</td></tr>
                                <tr><th>End Date</th><td>${data.EndDate}</td></tr>
                                <tr><th>Guarantor</th><td>${data.Guarantor}</td></tr>
                                <tr><th>Short Term Balance</th><td>${data.ShortTermBalance}</td></tr>
                                <tr><th>Short Start Date</th><td>${data.ShortStartDate}</td></tr>
                                <tr><th>Short End Date</th><td>${data.ShortEndDate}</td></tr>
                                <tr><th>Short Guarantor</th><td>${data.ShortGuarantor}</td></tr>
                                <tr><th>Cut Off Period</th><td>${data.CutOffDate}</td></tr>
                            </tbody>
                        </table>
                        <div class="notice">
                            Start and End dates may not reflect changes due to credit freezing. If you find a discrepancy, please contact any Association Officer. Thank you for your continued patronage.
                        </div>
                    `;
                    document.getElementById("output").innerHTML = table;
                } else {
                    document.getElementById("output").innerText = "No data found for the provided inputs.";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("output").innerText = "An error occurred while fetching data.";
            }
        });
    </script>
</body>
</html>
